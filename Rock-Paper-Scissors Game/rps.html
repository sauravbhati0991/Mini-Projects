<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">Rock Paper Scisors</div>
    <div class="playground">
        <div class="option">
            <div class="main_option">
                <div class="option-1" id="img"></div>
                <div class="option-2" id="img"></div>
                <div class="option-3" id="img"></div>
            </div>
        </div>
        <div class="option">
            <div class="count">
                <div class="points">
                    <div class="counting">
                        <p class="Myscore">0</p>
                    </div>
                    <p>You</p>
                </div>
                <div class="points">
                    <div class="counting">
                        <p class="Compscore">0</p>
                    </div>
                    <p>Computer</p>
                </div>
            </div>
        </div>
        <div>-:- First 10 scorer will win the GAME -:-</div>
        <div class="result-box">
            <p class="result">Result</p>
        </div>
        <div class="reset">
            <button class="reset_btn">Reset</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
